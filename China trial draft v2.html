<!DOCTYPE html>
<html>
<head>
	
	<title>Leaflet Nanjing Trial</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1000px;
			height: 800px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>
	var type1 = L.layerGroup();

	L.marker([32.06167,118.77778]).bindPopup('This is A').addTo(type1),
	L.marker([32.16167,118.87778]).bindPopup('This is B').addTo(type1),
	L.marker([32.26167,118.97778]).bindPopup('This is C').addTo(type1),
	L.marker([32.36167,118.07778]).bindPopup('This is D').addTo(type1);


	var type2 = L.layerGroup();

	L.marker([32.06167,118.67778]).bindPopup('This is A').addTo(type2),
	L.marker([32.16167,118.57778]).bindPopup('This is B').addTo(type2),
	L.marker([32.26167,118.37778]).bindPopup('This is C').addTo(type2),
	L.marker([32.36167,118.47778]).bindPopup('This is D').addTo(type2);

	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var map = L.map('map', {
		center: [32.06167,118.77778],
		zoom: 10,
		layers: [grayscale, type1]
	});//This forms the default of the map. 

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	}; // these are the basemap

	var overlays = {
		"Type1": type1,
		"Type2": type2

	}; // these are the overlay ones, like the cities pointers

	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>
