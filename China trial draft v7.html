<!DOCTYPE html>
<html>
<head>
	
	<title>Leaflet Nanjing Trial 7</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./js/Leaflet.awesome/dist/leaflet.awesome-markers.css">
 	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    
    <script src="./js/Leaflet.awesome/dist/leaflet.awesome-markers.js"></script>
    <script src="./js/heatmap.js"></script>
    <script src="./js/leaflet-heatmap.js"></script>
  
    
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1000px;
			height: 800px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	var bankData = {
    "latticePoint": [{
          "id": 36021,
          "name": "南京华侨路支行",
          "longtitude": 118.784384, 
          "latitude": 32.053432,
          "count": Math.random()
        },
        {
          "id": 36011,  
          "name": "南京大光路支行",
          "longtitude": 118.811549,
          "latitude": 32.031543,
          "count": Math.random()
        },
        {
          "id": 36091,
          "name": "江北新区支行",
          "longtitude": 118.653927, 
          "latitude": 32.071927,
          "count": Math.random()
        }],
    "communityBranch": [{
        "addr": "南京市建邺区怡康街8号127室",
        "name": "南京涟城社区支行",
        "longtitude": 118.762842, 
        "latitude": 32.016117,
        "count": Math.random()
      },
      {
        "addr": "南京市建邺区凤栖苑12号-3",  
        "name": "南京凤栖苑社区支行",
        "longtitude": 118.75136,
        "latitude": 32.034036,
        "count": Math.random()
      },
      {
        "addr": "南京市江宁区新亭西路105号14-2",
        "name": "南京新亭路社区支行",
        "longtitude": 118.847717, 
        "latitude": 31.947882,
        "count": Math.random()
      }],
    "ATM": [{
        "id": "_C0427",
        "addr": "南京市鼓楼区四卫头92号",
        "longtitude": 118.775267, 
        "latitude": 32.074239,
        "count": Math.random()
      },
      {
        "id": "_C0538",  
        "addr": "南京市建邺区月安街33-7号",
        "longtitude": 118.736055,
        "latitude": 32.025963,
        "count": Math.random()
      },
      {
        "id": "_C0665", 
        "addr": "南京市江宁区新亭西路105号14-2",
        "longtitude": 118.847717, 
        "latitude": 31.947882,
        "count": Math.random()
      }]
	};
	console.log(bankData);

	
	
	var testData1 = {
	  max: 8,
	  data: []}

	for (k = 0, len = bankData["communityBranch"].length ; k < len; k++) { 
    testData1["data"].push({lat:bankData["communityBranch"][k].latitude, lng:bankData["communityBranch"][k].longtitude, count: bankData["communityBranch"][k].count })
	}


	for (k = 0, len = bankData["ATM"].length ; k < len; k++) { 
    testData1["data"].push({lat:bankData["ATM"][k].latitude, lng:bankData["ATM"][k].longtitude, count: bankData["ATM"][k].count })
	}



	for (k = 0, len = bankData["latticePoint"].length ; k < len; k++) { 
    testData1["data"].push({lat:bankData["latticePoint"][k].latitude, lng:bankData["latticePoint"][k].longtitude, count: bankData["latticePoint"][k].count })
	}






	var cfg = {
	  // radius should be small ONLY if scaleRadius is true (or small radius is intended)
	  // if scaleRadius is false it will be the constant radius used in pixels
	  "radius": 0.03,
	  "maxOpacity": .8, 
	  // scales the radius based on map zoom
	  "scaleRadius": true, 
	  // if set to false the heatmap uses the global maximum for colorization
	  // if activated: uses the data maximum within the current map boundaries 
	  //   (there will always be a red spot with useLocalExtremas true)
	  "useLocalExtrema": true,
	  // which field name in your data represents the latitude - default "lat"
	  latField: 'lat',
	  // which field name in your data represents the longitude - default "lng"
	  lngField: 'lng',
	  // which field name in your data represents the data value - default "value"
	  valueField: 'count'
	};


	var heatmapLayer = new HeatmapOverlay(cfg);

	

	// Defining different markers 
	var communityBranch = L.AwesomeMarkers.icon({
	    icon: 'building',
	    markerColor: 'red',
	    iconColor: 'white',
	    prefix: 'fa'
	  });

	var ATM = L.AwesomeMarkers.icon({
	    icon: 'money',  
	    markerColor: 'green',
	    iconColor: 'white',
	    prefix: 'fa'
	  });



	var latticePoint = L.AwesomeMarkers.icon({
	    icon: 'circle',  
	    markerColor: 'blue',
	    iconColor: 'white',
	    prefix: 'fa'
	  });


	//LAYER 1
	var type1 = L.layerGroup();

	for (i = 0, len = bankData["communityBranch"].length ; i < len; i++) { 
    L.marker([bankData["communityBranch"][i].latitude,bankData["communityBranch"][i].longtitude], {icon: communityBranch}).bindPopup('This is'+bankData["communityBranch"][i].name).addTo(type1)
	}


	var type2 = L.layerGroup();

	for (i = 0, len = bankData["ATM"].length ; i < len; i++) { 
    L.marker([bankData["ATM"][i].latitude,bankData["ATM"][i].longtitude], {icon: ATM}).bindPopup('This is'+bankData["ATM"][i].addr).addTo(type1)
	}



	for (i = 0, len = bankData["ATM"].length ; i < len; i++) { 
    L.marker([bankData["latticePoint"][i].latitude,bankData["latticePoint"][i].longtitude], {icon:latticePoint }).bindPopup('This is'+bankData["latticePoint"][i].name).addTo(type1)
	}


	//Sample code for layering 
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var map = L.map('map', {
		center: [32.06167,118.77778],
		zoom: 10,
		layers: [grayscale, heatmapLayer, type1]
	});//This forms the default of the map. 

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	}; // these are the basemap

	var overlays = {
		"Show icons": type1,};



	heatmapLayer.setData(testData1);


	 // these are the overlay ones, like the cities pointers
	L.control.layers(baseLayers, overlays, heatmapLayer).addTo(map);




</script>



</body>
</html>
